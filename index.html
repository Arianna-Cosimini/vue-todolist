<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container p-5">

            <h1 class="mb-5">To-do list</h1>

            <ul v-if="toDoList.length > 0" class="list-group mb-5 ">
                <li v-for="(currentTodo,index) in toDoList"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <span @changeDone() :class="currentTodo.done == true ? 'done' : '' ">
                        {{currentTodo.text}}
                    </span>

                    <!-- applicato metodo per rimuovere elemento al click sull'icona -->
                    <i @click="deleteElement(index)" class="fa-regular fa-circle-xmark"></i>

                </li>
            </ul>

            <div v-else class="bg-success-subtle text-center p-5 ">
                <span>Ottimo lavoro! <br> Hai completato la lista delle cose da fare!</span>
            </div>

            <form @submit.prevent="addElement()">  <!-- bonus: richiamo il metodo addElement quando premo su enter -->
                <div class="mb-3">
                    <label for="newElement" class="form-label">Aggiungi un nuovo elemento alla tua lista</label>
                    <input type="text" 
                    class="form-control mb-3" 
                    id="newElement" 
                    aria-describedby="aggiungi nuovo elemento"
                    v-model="newElement"
                    @keydown.enter.prevent="addElement" 
                    > <!-- bonus: richiamo il metodo addElement quando premo su enter -->

                    <!-- richiamo il metodo addElement quando premo sul bottone per aggiungere elementi alla lista -->
                    <button @click="addElement()" 
                    type="button" 
                    class="btn btn-primary">Aggiungi</button>
            </form>


        </div>
    </div>

    <script src='https://unpkg.com/vue@3'></script>
    <script src="./js/script.js"></script>
</body>

</html>
